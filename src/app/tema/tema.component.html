<div class="container-fluid bg-inicio">
  <div class="row">
    <div class="col-md-12 bg-inicio text-white">
      <a routerLink="/inicio" class="text-dark btn" id="btnInicio">
        <i class="fa fa-angle-double-left btnInicio" aria-hidden="true"></i>
        Inicio
      </a>

      <h1 class="text-dark text-center display-2 font-weight-bolder">Temas</h1>
      <h5 class="text-center text-dark font-weight-bold mb-4">
        Veja aqui todos os temas cadastrados ou cadastre um novo
      </h5>

      <div class="row d-flex justify-content-center">
        <div class="col-md-5">
          <form>
            <div class="">
              <input [(ngModel)]="tema.descricao" type="text" name="descricao" class="form-control bg-light"
                id="descricao" placeholder="Digite a descrição do tema" />
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn btn-success mt-3 mb-5" (click)="cadastrar()">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="container">

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover table">
        <thead>
          <tr>

            <th scope="col">Descrição do tema</th>
            <th scope="col" class="text-right">Editar/Excluir tema</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listaTema">
            <th>{{item.id}}</th>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', item.id]">Editar</button>
              <button class="btn btn-danger"[routerLink]="['/tema-delete', item.id]">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>


</div>
