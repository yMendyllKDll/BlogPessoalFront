<div class="container-fluid">
  <div class="row">

    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">
      <div class="row d-flex justify-content-center">

        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>
          <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" [(ngModel)]= 'usuario.nome'>
          </div>
          <div class="form-group">
            <label for="usuario">Usu치rio</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio"[(ngModel)] = 'usuario.usuario'>
          </div>
          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto" [(ngModel)] = 'usuario.foto'>
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha" (input)='confirmSenha($event)'>
          </div>
          <div class="form-group">
            <label for="confirmaSenha">Confirmar Senha</label>
            <input class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha" [(ngModel)] = 'usuario.senha'>
          </div>
          <div class="form-group">
            <label for="tipo">Tipo de Usu치rio</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
              <option value="">Selecione um tipo de usu치rio</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning mr-4" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
