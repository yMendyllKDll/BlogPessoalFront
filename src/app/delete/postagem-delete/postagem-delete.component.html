<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Apagar postagem</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center">Você tem certeza que deseja apagar essa postagem?</h4>
    </div>
  </div>


  <div class="row d-flex justify-content-center">
    <div class=" col-md-6 card mb-4 mt-5 bg-light">
      <div class="card-body">
        <h5 class="card-title mb-0">{{postagem.titulo}}</h5>
        <p class="card-text mt-0 mb-3 p-0"><small class="text-muted">{{postagem.tema.descricao}}</small></p>
        <p class="card-text">{{postagem.texto}}</p>
        <p class="card-text m-0 p-0 text-right"><small class="text-muted">
            {{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data | date: 'HH:mm'}}
          </small></p>
      </div>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-4" routerLink="/inicio">Não</button>
      <button class="btn btn-success" (click)="deletar()">Sim</button>
    </div>
  </div>
</div>
