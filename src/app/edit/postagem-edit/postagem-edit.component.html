<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">Atualizar Postagem</h1>
    </div>
  </div>


  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="modal-body form-group mb-2 mt-2">
        <label for="titulo">Titulo</label>
        <input [(ngModel)]="postagem.titulo" class="form-control" type="text" id="titulo"
          placeholder="Digite o tÃ­tulo" />
        <label class="mb-2 mt-2" for="titulo">Texto</label>
        <textarea [(ngModel)]="postagem.texto" class="form-control" id="exampleFormControlTextarea1"
          rows="4"></textarea>
        <label class="mb-2 mt-2" for="titulo">Escolha seu tema </label>
        <select class="form-control" id="exampleFormControlSelect1" name="tema" [(ngModel)]="idTema"
          (change)="findByIdTema()">
          <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.descricao}}</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">

        <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button class="btn btn-success" (click)="atualizar()">Atualizar</button>

      </div>

    </div>
  </div>
</div>
